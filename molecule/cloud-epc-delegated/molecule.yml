---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: delegated
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-epc-centos7-zookeeper
    shape: mini
    image: CentOS7_64-bit
    region: EPAM-BY2
    wait_timeout: 3600
    groups:
      - zookeeper
      - zookeeper_centos
  - name: test-epc-ubuntu1804-zookeeper
    shape: mini
    image: Ubuntu18.04_64-bit
    region: EPAM-BY2
    wait_timeout: 3600
    groups:
      - zookeeper
      - zookeeper_ubuntu
provisioner:
  name: ansible
  log: True
  inventory:
    group_vars:
      zookeeper:
        transport: web
        transport_web: https://download.oracle.com/java/GA/jdk11/9/GPL/openjdk-11.0.2_linux-x64_bin.tar.gz
  playbooks:
    create: ../resources/provisioning/EPC/create.yml
    prepare: ../resources/provisioning/EPC/prepare.yml
    destroy: ../resources/provisioning/EPC/destroy.yml
  config_options:
    ssh_connection:
      control_path: "/var/ans/%%h"
  lint:
    name: ansible-lint
  env:
    ANSIBLE_LIBRARY: ${ANSIBLE_LIBRARY}
scenario:
  name: cloud-epc-delegated
verifier:
  name: testinfra
  options:
    verbose: true
  directory: ../resources/tests/
  lint:
    name: flake8
